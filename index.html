<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Layout - Dropbox Business</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header container">
        <div class="box logo-box"></div>
        <div class="box menu-box"></div>
    </header>

    <!-- HERO SECTION -->


    <!-- SECTION -->
    <main class="">
        <!-- HERO SECTION -->
        <section class="hero">
            <div class="hero-left">
                <div class="box title-box"></div>
                <div class="box text-box"></div>
                <div class="box button-box"></div>
            </div>
            <div class="hero-right box image-box"></div>
        </section>

        <section class="plans">
            <div class="box section-title-box"></div>
            <div class="plans-grid">
                <div class="box plan-box"></div>
                <div class="box plan-box"></div>
                <div class="box plan-box"></div>
            </div>
        </section>

        <section class="enterprise-cta">
            <div class="box section-title-box"></div>
            <div class="box text-box"></div>
            <div class="box button-box"></div>
        </section>

        <section class="partner container">
            <div class="box image-box"></div>
            <div class="partner-right">
                <div class="box title-box"></div>
                <div class="box text-box"></div>
                <div class="box button-box"></div>
            </div>
        </section>

        <section class="operations">
            <div class="box section-title-box"></div>
            <div class="operations-grid">
                <div class="box op-box"></div>
                <div class="box op-box"></div>
                <div class="box op-box"></div>
                <div class="box op-box"></div>
            </div>
        </section>

        <section class="clients">
            <div class="box section-title-box"></div>
            <div class="box text-box"></div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer ">
        <div class="footer-grid">
            <div class="box footer-col"></div>
            <div class="box footer-col"></div>
            <div class="box footer-col"></div>
            <div class="box footer-col"></div>
            <div class="box footer-col"></div>
        </div>
        <div class="box footer-bottom"></div>
    </footer>

</body>

</html>
